version: 1.2.1

# Configuration for the user interface
interface:
  endpointsMenu: true
  modelSelect: true
  presets: true
  agents: false

endpoints:
  # Defines custom AI model endpoints
  custom:
    - name: "caloriesai"
      apiKey: "dummy"  # Required field - your app accepts "dummy" or any value
      baseURL: "https://caloriesaiproject-production.up.railway.app/v1"
      models:
        default:
          - "gpt-4o-mini"
          - "gpt-4o"
          - "gpt-4-turbo"
        fetch: false  # Disable fetch to avoid timeout issues - use default models instead
      dropParams:
        - "response_format"
        - "logprobs"
        - "top_logprobs"
        - "user"
        - "frequency_penalty"
        - "presence_penalty"
        - "seed"
        - "stop"
        - "n"
      modelDisplayLabel: "CaloriesAI"
      # Disable auto title to avoid extra calls
      titleConvo: false
      titleModel: "gpt-4o-mini"

# Defines how models are displayed in the UI
modelSpecs:
  list:
    - name: "caloriesai-default"
      label: "CaloriesAI Default"
      group: "caloriesai"
      preset:
        endpoint: "caloriesai"  # Must match the custom endpoint name exactly
        model: "gpt-4o-mini"

memory:
  disabled: true