version: 1.2.1

# Registration settings - restrict access to your email only
registration:
  # Disable social logins (only allow email/password)
  socialLogins: []
  # Restrict registration to your email domain only
  allowedDomains:
    - "gmail.com"

# Configuration for the user interface
interface:
  endpointsMenu: true
  modelSelect: true
  presets: true
  agents: false

endpoints:
  # Defines custom AI model endpoints
  custom:
    - name: "caloriesai"
      # Use environment variables - set CALORIESAI_API_KEY and CALORIESAI_BASE_URL in Railway
      apiKey: "${CALORIESAI_API_KEY}"
      baseURL: "${CALORIESAI_BASE_URL}"
      models:
        default:
          - "gpt-4o-mini"
          - "gpt-4o"
          - "gpt-4-turbo"
        fetch: false  # Disable fetch to avoid timeout issues - use default models instead
      dropParams:
        - "response_format"
        - "logprobs"
        - "top_logprobs"
        - "user"
        - "frequency_penalty"
        - "presence_penalty"
        - "seed"
        - "stop"
        - "n"
      modelDisplayLabel: "CaloriesAI"
      # Disable auto title to avoid extra calls
      titleConvo: false
      titleModel: "gpt-4o-mini"

# Defines how models are displayed in the UI
modelSpecs:
  list:
    - name: "caloriesai-default"
      label: "CaloriesAI Default"
      group: "caloriesai"
      preset:
        endpoint: "caloriesai"  # Must match the custom endpoint name exactly
        model: "gpt-4o-mini"